<!DOCTYPE html>
 <html>
   <head>
     <title> My Personal Portfolio Website</title>
   </head>
   <body>
     <link rel="stylesheet" href="style.css">
     <style>
        .card{
          display:grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          margin:20px;
          gap:20px;
          max-width:1200px;
          gap:20px;
        }
        img{
          width:100%;
          height:auto;
          border-radius:10px;
        }
        img:hover{
          transform:scale(1.05);
          transition:transform 0.3s ease;
        }
  
      </style>
    </head>
    <body>
      <div class="card">
        <img src="./assets/img111.avif"/>
        <img src="./assets/img222.avif"/>
        <img src="./assets/img333.avif"/>
        <div style="width:350px; height:200px; background-color:blue">
      </div>
    </body>

</html>
